<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">

<div id="title">
    <h1>Available Kittens</h1>
</div>

<div id="container" ng-controller="MainController">
    <div ng-repeat="kittens in data" class="col-md-6">
        <div class="thumbnail">
            <p class="name"> {{ kittens.name | uppercase}} </p>
            <img ng-src="{{ kittens.picture.src }}">
            <p class="age">{{ kittens.age}}</p>
            <p class="gender"> {{ kittens.gender}}</p>
            <p class="location"> {{kittens.location.text}}</p>
            <br>
        </div>
    </div>
    <br>
    <div>
        <h5>Last update: {{lastupdate | date}}</h5>
        <h5>Next Update: {{nextupdate | date}}</h5>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/MainController.js"></script>
</body>
</html>
